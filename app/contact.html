<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web developer</title>

    <link rel="stylesheet" href="build/bundle.css">
    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">

<body>
<div class="wrapper">
    <div class="header">
        <div class="header__container clearfix">
            <a class="header__logo" href="/"></a>
            <div class="header__social-icons">
                <div class="social">
                    <a class="social__icon social__icon_vk" href="https://vk.com/lu_ne_va"></a>
                    <a class="social__icon social__icon_twitter" href="https://twitter.com/"></a>
                    <a class="social__icon social__icon_facebook" href="https://www.facebook.com/"></a>
                    <a class="social__icon social__icon_github" href="https://github.com/urla48/"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="content clearfix">
        <div class="content__left-column">
            <nav>
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link" href="/index.html">Обо мне</a></li>
                    <li class="menu__item"><a class="menu__link" href="/portfolio.html">Мои работы</a></li>
                    <li class="menu__item menu__item_active"><a class="menu__link" href="/contact.html">Связаться со мной</a></li>
                </ul>
            </nav>
            <div class="contacts">
                <div class="contacts__item contacts__item_header">Контакты</div>
                <a class="contacts__item contacts__item_mail" href="#"><span class="contacts__icon contacts__icon_mail"></span>urla48@yandex.ru</a>
                <a class="contacts__item contacts__item_phone" href="#"><span class="contacts__icon contacts__icon_phone"></span>8-911-666-66-66</a>
                <a class="contacts__item contacts__item_skype" href="#"><span class="contacts__icon contacts__icon_skype"></span>urla48</a>
            </div>
        </div>
        <div class="content__right-column">
            <div class="content-box">
                <div class="content-box__header contact">
                    <h1 class="contact__head">У вас интересный проект? Напишите мне</h1>
                </div>
                <div class="content-box__content content-box__content_contact">
                    <form class="form clearfix">
                        <div class="form__group form__group_sm">
                            <label class="form__label" for="name">Имя</label>
                            <input type="text" class="form__input" id="name" placeholder="Как к Вам обращаться">
                        </div>
                        <div class="form__group form__group_sm">
                            <label class="form__label" for="mail">Email</label>
                            <input type="text" class="form__input" id="mail" placeholder="Куда мне писать">
                        </div>
                        <div class="form__group form__group_lg">
                            <label class="form__label" for="massage">Сообщение</label>
                            <textarea class="form__input form__input_textarea" id="massage" placeholder="Кратко в чем суть"></textarea>
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LclkAUTAAAAAN2lFlQpPpdMWtnnmVg5iEI76Vym"></div>
                        <button type="submit" class="form__btn_blue">Отправить</button>
                        <button type="submit" class="form__btn_grey">Очистить</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="footer">
        <div class="footer__container clearfix">
            <div class="footer__icon"></div>
            <p class="footer__copyright">© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</p>
        </div>
</div>

    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
