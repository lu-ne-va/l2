<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web developer</title>
    <link rel="stylesheet" href="bower/normalize.css/normalize.css">
    <link rel="stylesheet" href="build/bundle.css">
    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicons/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="wrapper">
    <div class="pop-up_login">
        <div class="login__box">
            <div class="window-pop__head window-pop__head_login">
                <h2 class="login__head">Авторизируйтесь</h2>
            </div>
            <div class="login__content">
                <form class="form clearfix">
                    <div class="form__group form__group_lg">
                        <label class="form__label form__label_lg" for="project-name">Логин</label>
                        <input type="text" class="form__input form__input_lg" id="project-name" placeholder="Введите логин">
                        <div class="tooltip tooltip_left-big hidden">Введите логин</div>
                    </div>
                    <div class="form__group form__group_lg">
                        <label class="form__label form__label_lg" for="project-url">Пароль</label>
                        <input class="form__input form__input_lg" id="project-url" placeholder="Введите пароль">
                        <div class="tooltip tooltip_left-big hidden">Введите пароль</div>
                    </div>
                    <div class="login__btn form__btn btn_box">
                        <button type="submit" class="btn btn_big form__btn btn_blue">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="footer__container clearfix">
        <a href="login.html" class="footer__icon"></a>
        <p class="footer__copyright">© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</p>
    </div>
</div>

    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
